<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
</head>

<body>

    <div class="container">
        <h1 class="top">Login form</h1>
        <form>
            <div class="wrap ">
                <i class="bi bi-person-fill"></i>
                <input class="same email" type="text" required placeholder="Email or Phone">
            </div>
            <div class="wrap pass">
                <i class="bi bi-lock-fill lock"></i>
                <input class="same password" type="password" required placeholder="Password">
            </div>
            <a href="" class="green forgot">Forgot password?</a>
            <input class="submit-btn" type="submit" value="Login">
            <p class="foot">Not a Member? <span><a class="green" href="">Signup now</a></span></p>
        </form>
    </div>

</body>

</html>
